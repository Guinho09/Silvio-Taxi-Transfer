<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Silvio Taxi Executivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      text-align: center;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .header img {
      max-width: 110px;
      height: auto;
    }

    .nav-container {
      display: flex;
      width: 100%;
      justify-content: center;
      position: relative;
      margin-right: 120px;
    }

    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #25D366;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      white-space: nowrap;
      font-weight: 500;
    }

    .nav a:hover {
      background-color: #25D366;
      color: #000;
    }

    .header-whatsapp {
      background-color: #25D366;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background-color 0.3s;
      position: absolute;
      right: 5%;
    }

    .header-whatsapp:hover {
      background-color: #128C7E;
    }

      content: "";
      display: inline-block;
      width: 16px;
      height: 16px;

      background-size: contain;
    }

    .container {
      padding: 100px 20px 60px;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero {
      background-color: #000;
      color: #fff;
      padding: 60px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      background-color: transparent;
    }

    .hero h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      margin: 0;
    }

    .hero p {
      font-size: 18px;
      margin: 10px 0 20px;
    }

    .hero .whatsapp-button {
      background-color: #25D366;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .hero .whatsapp-button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="Logo-silvio-taxi.jpeg" alt="Silvio Táxi Executivo - Logo">
    <div class="nav-container">
      <div class="nav">
        <a href="#servicos">Serviços</a>
        <a href="#veiculo">Veículo</a>
        <a href="#contato">Contato</a>
      </div>
      <a href="https://wa.me/5511987572054" class="header-whatsapp" target="_blank">
        WhatsApp 24h
      </a>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1>ST Táxi, o seu Táxi do estado de São Paulo.</h1>
      <p>Serviço de transporte rápido, seguro e personalizado em todo o estado.</p>
      <a href="https://wa.me/5511987572054" class="whatsapp-button" target="_blank">
        Solicitar Orçamento
      </a>
    </div>
  </div>

</body>
</html>
